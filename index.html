<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Zadanie tablice</title>
</head>
<body>
    
    <script>
        let wielkosc_tablicy;
    
        do{
            wielkosc_tablicy = prompt('Podaj ilość elementów, jakie chcesz wprowadzić');
        } while(isNaN(wielkosc_tablicy));
        
        let tab = [];

        for(let i=0;i<wielkosc_tablicy;i++)
        {
            tab[i]=prompt('Podaj element');
        }
        
        let wybor;
        wybor = prompt('Od tyłu, czy od przodu?');
        if(wybor == 'od tyłu')
        {
            wypisywanie_od_tylu(tab);
        }
        else if(wybor == 'od przodu')
        {
            wypisywanie_od_przodu(tab);
        }
        else
        {
            alert('Podałeś złą odpowiedź');
        }



        function wypisywanie_od_przodu(tablica)
        {
            document.write('Elementy tablicy od przodu: ');
            for(let i=0;i<wielkosc_tablicy;i++)
            {
                document.write( + tablica[i] + ' ');
            }
        }

        function wypisywanie_od_tylu(tablica)
        {
            document.write('Elementy tablicy od tylu: ');
            for(let i=wielkosc_tablicy-1;i>-1;i--)
            {
                document.write( + tablica[i] + ' ');
            }
        }

    </script>



</body>
</html>
